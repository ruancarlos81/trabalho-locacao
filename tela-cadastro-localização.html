<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nova Locação</title>
</head>
<body>
  <h1>Registrar Locação</h1>
  <form>
    <label>Carro:</label><br>
    <input type="text" name="carro"><br><br>
    <label>Cliente:</label><br>
    <input type="text" name="cliente"><br><br>
    <label>Data de Retirada:</label><br>
    <input type="date" name="data_retirada"><br><br>
    <label>Data de Devolução:</label><br>
    <input type="date" name="data_devolucao"><br><br>
    <label>Valor:</label><br>
    <input type="number" name="valor"><br><br>
    <label>Observações:</label><br>
    <textarea name="observacoes"></textarea><br><br>
    <button type="submit">Salvar Locação</button>
  </form>
</body>
</html>
